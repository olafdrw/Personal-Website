<!DOCTYPE HTML>

<html>
<head>
  <meta charset='UTF-8'>
  <meta https-equiv='X-UA-Compatible' content='ie=edge'>

  <link rel='stylesheet' href='stylesheet.css'>
  <link rel="stylesheet" href="https://use.typekit.net/zeg4ytd.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <link rel='shortcut icon' type='image/png' href='assets/favicon-personal-website-anthracite.png'/>
  <title>Olaf Willner</title>
</head>
<body>
  <section class='header'>
    <div class='header-inner'>
      <div>
        <a href='index.html' class='title'>Olaf Willner</a>
      </div>
      <button class="menu-toggle">
        <svg width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
          <path stroke="black" stroke-width="2.3" d="M4 8 L26 8"></path>
          <path stroke="black" stroke-width="2.3" d="M4 15 L26 15"></path>
          <path stroke="black" stroke-width="2.3" d="M4 22 L26 22"></path>
        </svg>
      </button>
      <div class="responsive-title-wrapper">
        <a href='index.html' class='responsive-title'>Olaf Willner</a>
      </div>
        <div class='nav'>   <!-- "nav-wrapper" -->
        <div class='nav-main'>
          <a href='about.html' class='nav-title'>About</a>
          <a href='photography.html' class='nav-title'>Photography</a>
          <a href='research.html' class='nav-title'>Research</a>
        </div>
      </div>
    </div>
    <!-- RESPONSIVE HEADER FADE-IN -->
    <div class='header-fade-in'>
      <div class='header-inner'>
        <button class="menu-toggle-responsive">
          <svg width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
            <path stroke="black" stroke-width="2.3" d="M4 8 L26 8"></path>
            <path stroke="black" stroke-width="2.3" d="M4 15 L26 15"></path>
            <path stroke="black" stroke-width="2.3" d="M4 22 L26 22"></path>
          </svg>
        </button>
        <div>
          <a href='index.html' class='title'>Olaf Willner</a>
        </div>
        <div class="responsive-title-wrapper">
          <a href='index.html' class='responsive-title'>Olaf Willner</a>
        </div>
        <div class='nav'>
          <div class='nav-main'>
            <a href='about.html' class='nav-title'>About</a>
            <a href='photography.html' class='nav-title'>Photography</a>
            <a href='research.html' class='nav-title'>Research</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Main Non-Responsive Section -->
  <section class='main'>
    <div class='main-inner'>
      <div class='main-top'>
        <div class='landing-text'>
          <div class='landing-text-inner'>
            <p class='text'>Hi! I'm a student at Cornell University.</p>
          </div>
        </div>
      </div>
      <div class='main-bottom'>
        <div class="main-img-wrapper">
          <img src="assets/toulon-landscape.JPG" class="main-img">
        </div>
      </div>
    </div>
  </section>
  <script src='https://code.jquery.com/jquery-latest.js'></script>
  <script type='text/javascript'>
    (function($) {
        $(window).load(function() {
            $(window).scroll(function(){
                if ($(this).scrollTop() > 100) {
                    $('.header-fade-in').fadeIn(150);
                } else {
                    $('.header-fade-in').fadeOut(100);
                }
            });
        });
    })(jQuery);
</script>
</body>
</html>
